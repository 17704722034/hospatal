<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<div id="deptdiv">
    <div id="deptlistdiv">
        <table align="center" rules="all" border="1">
            <tr>
                <td colspan="100">
                    名称：<input type="text" v-model="searchEntity.deptname">
                    <input type="button" value="搜索" @click="getDeptListConn()">
                </td>
            </tr>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th colspan="100">操作</th>
            </tr>
            <tr v-for="d in deptlist" align="center">
                <td>{{d.id}}</td>
                <td>{{d.deptname}}</td>
                <td>
                    <button @click="toDeptPost(d.id)">选择职位</button>
                </td>
            </tr>
            <tr>
                <td colspan="100">
                    当前{{page.currentPage}}/{{page.pageCount}}页
                    <button @click="pageing(1)">首页</button>
                    <button @click="pageing(page.previousPage)">上一页</button>
                    <button @click="pageing(page.nextPage)">下一页</button>
                    <button @click="pageing(page.pageCount)">尾页</button>
                </td>
            </tr>
        </table>
    </div>
    <div id="deptpostdiv" style="display: none">
        <table border="1" rules="all" align="center">
            <tr>
                <td colspan="100"><h2>目前正在给分配职位</h2></td>
            </tr>
            <tr>
                <td>职位</td>
                <td>
                    <span v-for="p in plist">
                        <input type="checkbox" v-model="postids" :value="p.id">{{p.postname}}<br>
                    </span>
                </td>
                <td>
                    <input type="button" @click="saveDeptPost()" value="保存">
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
<script type="text/javascript" src="../myjs/dept_list.js"></script>
</html>
